<!DOCTYPE html>
<html>
  <head>
    <title>Form for enter name</title>
  </head>
  <body>
    <h1>Please, enter your name:</h1>    
     <form name="myForm" method="get">

            <input type="submit" value="Send data">
      </form>
    </form>
